<style>
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    display: grid;
    place-items: center;
    min-height: 100vh;
    overflow: hidden;
    background: #eee;
    user-select: none;
  }

  main {
    background: url("iphone.webp") no-repeat;
    background-size: contain;
    width: 320px;
    height: 640px;
    display: flex;
    filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
  }
  section {
    background: #f6f6f6;
    width: 100%;
    border-radius: 32px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    padding: 16px 6px;
    margin: 24px;
    gap: 24px;
  }
  header {
    display: flex;
    justify-content: center;

    & img {
      width: 24px;
      height: 24px;
    }
  }
  footer {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
    padding: 0 24px;
    justify-content: center;
    align-items: center;

    & button {
      background: url("./tinder-icons.webp") no-repeat;
      background-size: 175px;
      background-position: 0px 0px;
      height: 32px;
      width: 32px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: scale 0.3s ease;

      &:hover {
        scale: 1.4;
      }

      &.is-big {
        background-size: 250px;
        width: 48px;
        height: 48px;
      }

      &.is-refresh {
        background-position: -140px 0px;
      }

      &.is-remove {
        background-position: -150px 0px;
      }

      &.is-star {
        background-position: -70px 0px;
      }

      &.is-fav {
        background-position: -50px 0px;
      }
    }
  }

  .cards {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0 auto;

    & > span {
      display: grid;
      place-content: center;
      color: #777;
      font-size: 14px;
      text-align: center;
      height: 100%;
      z-index: -1;
    }

    & article {
      cursor: grab;
      border-radius: 8px;
      overflow: hidden;
      position: absolute;
      height: 100%;
      width: 100%;
      inset: 0;
      z-index: 2;

      &.go-left {
        transform: translateX(-200%) rotate(-30deg) !important;
        z-index: 1;
      }

      &.go-right {
        transform: translateX(200%) rotate(30deg) !important;
        z-index: 1;
      }

      &.go-right,
      &.go-left {
        transition: transform 0.3s ease, rotate 0.3s ease;
      }

      &.reset {
        transition: transform 0.3s ease;
        transform: translate(0) rotate(0) !important;
      }

      & img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      & h2 {
        position: absolute;
        inset: 0;
        padding: 16px;
        color: white;
        font-size: 24px;
        font-weight: 500;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: flex-end;
        background: linear-gradient(to top, #00000088 20%, transparent 40%);
      }

      & span {
        margin-left: 6px;
        font-size: 18px;
        line-height: 1.4;
        font-weight: 400;
      }
    }
  }
</style>
<script>
  const DECISION_THRESHOLD = 70;
  let isAnimating = false;
  let pullDeltaX = 0; // how much the user has dragged the card in the x-axis

  function startDrag(event) {
    if (isAnimating) return;

    // get the first article element
    const actualCard = event.target.closest("article");

    // get the initial position of the mouse

    const startX = event.pageX ?? event.touches[0].pageX;
    console.log(startX);

    // listen to the mousemove event and touchmove event

    document.addEventListener("mousemove", onMove);
    document.addEventListener("mouseup", onEnd);

    document.addEventListener("touchmove", onMove, { passive: true });
    document.addEventListener("touchend", onEnd, { passive: true });

    function onMove(event) {
      // get current position of the mouse
      const currentX = event.pageX ?? event.touches[0].pageX;
      // the difference between the initial position and the current position
      pullDeltaX = currentX - startX;

      // no distance if the user is dragging the card to the left
      if (pullDeltaX === 0) return;
      isAnimating = true;
      // degree of rotation
      const rotation = pullDeltaX / 15;

      // move the card to the right
      actualCard.style.transform = `translateX(${pullDeltaX}px) rotate(${rotation}deg)`;
      actualCard.style.cursor = "grabbing";
    }

    function onEnd(event) {
      // remove the event listeners
      document.removeEventListener("mousemove", onMove);
      document.removeEventListener("mouseup", onEnd);

      document.removeEventListener("touchmove", onMove);
      document.removeEventListener("touchend", onEnd);

      // if the user has dragged the card more than the threshold
      const decisionMade = Math.abs(pullDeltaX) >= DECISION_THRESHOLD;

      // if the user has dragged the card to the right
      if (decisionMade) {
        const goRight = pullDeltaX >= 0;
        const goLeft = !goRight;

        // animate the card to the right or left
        actualCard.classList.add(goRight ? "go-right" : "go-left");
        actualCard.addEventListener(
          "transitionend",
          () => {
            // remove the card from the DOM
            actualCard.remove();
          },
          { once: true }
        );
      } else {
        // reset the card to its original position
        actualCard.classList.add("reset");
        actualCard.classList.remove("go-right", "go-left");
      }

      // reset the pullDeltaX and isAnimating
      actualCard.addEventListener("transitionend", () => {
        pullDeltaX = 0;
        isAnimating = false;
        actualCard.removeAttribute("style");
        actualCard.classList.remove("reset");
      });
    }
  }

  document.addEventListener("mousedown", startDrag);
  document.addEventListener("touchstart", startDrag, { passive: true });
</script>
