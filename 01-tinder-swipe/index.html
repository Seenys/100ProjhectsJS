<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Swipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <main>
    <section>
      <header>
        <img src="./tinder-logo.webp" alt="Tinder Logo" />
      </header>
      <div class="cards">
        <article>
          <img
            src="./photos/photo_1.jpg"
            alt="Elise Baker, blue hair, 25 years old"
          />
          <h2>Elise Baker <span>25</span></h2>

          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img
            src="./photos/photo_2.png"
            alt="Vesper Eri, curly hair, 18 years old"
          />
          <h2>Vesper Eri <span>18</span></h2>

          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
      </div>
      <footer>
        <button class="is-refresh" aria-label="undo"></button>
        <button class="is-remove is-big" aria-label="remove"></button>
        <button class="is-star" aria-label="star"></button>
        <button class="is-fav is-big" aria-label="fav"></button>
        <button class="is-zap" aria-label="zap"></button>
      </footer>
    </section>
  </main>
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: #eee;
      user-select: none;
    }

    main {
      background: url("iphone.webp") no-repeat;
      background-size: contain;
      width: 320px;
      height: 640px;
      display: flex;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
    }
    section {
      background: #f6f6f6;
      width: 100%;
      border-radius: 32px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      padding: 16px 6px;
      margin: 24px;
      gap: 24px;
    }
    header {
      display: flex;
      justify-content: center;

      & img {
        width: 24px;
        height: 24px;
      }
    }
    footer {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      padding: 0 24px;
      justify-content: center;
      align-items: center;

      & button {
        background: url("./tinder-icons.webp") no-repeat;
        background-size: 175px;
        background-position: 0px 0px;
        height: 32px;
        width: 32px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: scale 0.3s ease;

        &:hover {
          scale: 1.4;
        }

        &.is-big {
          background-size: 250px;
          width: 48px;
          height: 48px;
        }

        &.is-refresh {
          background-position: -140px 0px;
        }

        &.is-remove {
          background-position: -150px 0px;
        }

        &.is-star {
          background-position: -70px 0px;
        }

        &.is-fav {
          background-position: -50px 0px;
        }

      }
    }

    .cards {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0 auto;

      & article {
        cursor: grab;
        border-radius: 8px;
        overflow: hidden;
        position: absolute;
        height: 100%;
        width: 100%;
        inset: 0;
        z-index: 2;

        & img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        & h2 {
          position: absolute;
          inset: 0;
          padding: 16px;
          color: white;
          font-size: 24px;
          font-weight: 500;
          height: 100%;
          width: 100%;
          display: flex;
          align-items: flex-end;
          background: linear-gradient(to top, #00000088 20%, transparent 40%);
        }

        & span {
          margin-left: 6px;
          font-size: 18px;
          line-height: 1.4;
          font-weight: 400;
        }
      }
    }
  </style>
</html>
