<title>JavaScript Arkanoid</title>
<style>
  body {
    background-color: #f0f0f0;
    display: grid;
    place-content: center;
  }

  canvas {
    border: 4px solid #000;
    border-bottom: transparent;
    background: url("./bkg.png") repeat;
    margin: 0 auto;
    display: block;
    box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.4);
  }
</style>

<canvas></canvas>

<img id="sprite" src="./sprite.png" alt="sprite arkanoid" hidden"
style="display: none;"/>
<img
  id="bricks"
  src="./bricks.png"
  alt="sprite briks arkanoid"
  hidden
  style="display: none"
/>

<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  const $sprite = document.querySelector("#sprite");
  const $bricks = document.querySelector("#bricks");

  canvas.width = 448;
  canvas.height = 400;

  // Variables
  let counter = 0;

  // Ball Variables
  let ballRadius = 4;
  // Ball Position
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  // Ball Movement
  let dx = 2;
  let dy = -2;

  // Paddle Variables
  const paddleHeight = 10;
  const paddleWidth = 50;

  // Paddle Position
  let paddleX = (canvas.width - paddleWidth) / 2;
  let paddleY = canvas.height - paddleHeight - 15;

  let rightPressed = false;
  let leftPressed = false;

  let PADDLE_SENSIBILITY = 8;
  // Functions

  function drawBall() {
    ctx.beginPath(); // iniciar el trazado
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.drawImage(
      $sprite, //imagen
      29, // cordenadas x en la imagen
      174, // cordenadas y en la imagen
      paddleWidth, // ancho de la imagen
      paddleHeight, // alto de la imagen
      paddleX, // cordenadas x en el canvas
      paddleY, // cordenadas y en el canvas
      paddleWidth, // ancho en el canvas
      paddleHeight // alto en el canvas
    );
  }

  function drawBricks() {}

  function collisionDetection() {}
  function ballMovement() {
    // rebotar en los bordes horizontales
    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    // rebotar en los bordes verticales

    if (y + dy < ballRadius) {
      dy = -dy;
    }

    // game over

    const isBallSameHeightAsPaddle = x > paddleX && x < paddleX + paddleWidth;
    const isBallTouchingPaddle = y + dy > paddleY;

    if (isBallSameHeightAsPaddle && isBallTouchingPaddle) {
      dy = -dy;
    } else if (y + dy > canvas.height - ballRadius) {
      console.log("GAME OVER");
      window.location.reload();
    }

    // rebotar en la paleta
    x += dx;
    y += dy;
  }
  function paddleMovement() {
    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += PADDLE_SENSIBILITY;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= PADDLE_SENSIBILITY;
    }
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // Event Listeners
  function initEvents() {
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(e) {
      const { key } = e;
      if (key === "Right" || key === "ArrowRight") {
        rightPressed = true;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      const { key } = e;
      if (key === "Right" || key === "ArrowRight") {
        rightPressed = false;
      } else if (key === "Left" || key === "ArrowLeft") {
        leftPressed = false;
      }
    }
  }

  function draw() {
    console.log(rightPressed, leftPressed);
    clearCanvas();
    // 1ยบ Draw the ball
    drawBall();
    drawPaddle();
    drawBricks();

    // 2ยบ Ball movement and collision detection
    ballMovement();
    collisionDetection();

    // 3ยบ Paddle movement
    paddleMovement();

    window.requestAnimationFrame(draw);
  }
  draw();
  initEvents();
</script>
